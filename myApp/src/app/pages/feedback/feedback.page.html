<ion-header>
    <ion-toolbar color="warning">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Avaliações
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content >
    <img src="/assets/icon/logo.png" alt="" />
      <ion-list >
          <ion-item *ngFor="let item of listaFeedback" >
            <ion-label (click)="goPage(item.id)" >{{item.nome}} 
            </ion-label>
            <ion-icon name="star" slot="end" (click)="goPage(item.id)"></ion-icon>
          </ion-item>
    </ion-list>
  </ion-content>
