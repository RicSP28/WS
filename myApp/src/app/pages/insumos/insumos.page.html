<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title >Insumos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of listaInsumos">
            <ion-avatar slot="start">
                <img src="{{item.imagem}}" alt="" />
            </ion-avatar>
            <ion-label>
              <h2>{{item.nome}}</h2>
              <h3>{{item.preco | currency:'BRL'}}</h3>
            </ion-label>
      <ion-icon name="arrow-forward" slot="end" (click)="goPage(item.id)"></ion-icon>
    </ion-item>
    </ion-list>
</ion-content>
