<ion-header>
    <ion-toolbar color="warning">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title >{{produtos.nome}}</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <img src="{{produtos.imagem}}" class="card"alt="" />
    <ion-card-header>
      <ion-card-subtitle>Nome: {{produtos.nome}}</ion-card-subtitle>
      <ion-card-title>Estoque: {{produtos.estoque}}</ion-card-title>
      <ion-label>Preço: {{produtos.preco | currency:'BRL'}}</ion-label>
    </ion-card-header>
    <ion-card-content>
      <ion-label>Descrição do serviço:</ion-label>
      <p>{{produtos.descricao}}</p>
    </ion-card-content>
  </ion-card>
  <ion-button expand="block" color="warning" size="small" style="color: black;" (click)="carrinho()">Adicionar no carrinho</ion-button>
  <ion-button expand="block" color="warning" size="small" style="color: black;" (click)="comprar()">Comprar</ion-button>
</ion-content>
