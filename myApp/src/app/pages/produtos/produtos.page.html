<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-searchbar placeholder="Digite o nome do produto..."
    [ngModel]="queryText"
    (ionInput)="filterProduto($event)"
    clearInput></ion-searchbar>
  <ion-list>
    <ion-item no-lines *ngFor="let produto of produtos">
      <ion-label>
        <h2>{{produto.nome}}</h2>
      </ion-label>
      <ion-icon name="arrow-forward" slot="end" color="dark"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
